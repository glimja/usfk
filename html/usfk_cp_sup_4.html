<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.ico">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <title>USFK</title>
  <!-- CSS Files -->
  <link href="../assets/css/material-kit.css?v=3.0.4" rel="stylesheet" />
  <link href="../assets/css/font.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>

<body class="features-sections">
  <div class="container toparea">
    <!-- START Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border0">
      <div class="container">
        <a class="navbar-brand" href="javascript:;" target="_blank">
          <img src="../assets/img/arrowleft.png" alt="이전화면이동" />
        </a>
        <h1 class="col-lg-12 mx-auto text-center ">
          <span class="mb-0 toptit">
            4. Identification lnfo
          </span>
        </h1>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="row stepbar mx-auto">
      <div class="col active"></div>
      <div class="col active"></div>
      <div class="col active"></div>
      <div class="col active"></div>
      <div class="col"></div>
    </div>
  </div>

  <!-- START Container -->
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <section>
          <div class="row">
            <h2 class="h2tit mb-0">Photo ID Submission</h2>
          </div>
          <div class="container py-4">
            <div class="row">
              <div class="input-group input-group-static file-ipt">
                <div class="label-wrap">
                  <span class="label-txt">Upload Photo ID</span>
                  <span>File Size Limit: 5MB</span>
                </div>
                <input type="text" class="form-control" id="file-name" placeholder="No file uploaded" readonly>
                <input type="file" class="form-control" id="file" accept="image/*">
                <div class="input-btn-group">
                  <button type="button" class="btn btn-delete"><i class="ico-delete"></i></button>
                  <button type="button" class="btn btn-outline-secondary btn-sm rounded-2 mb-0" id="file-btn">Attach Photo</button>
                </div>
              </div>
              
              <div class="col-lg-12 mx-auto mt-4">
                <span class="label-txt">Sample Image (for reference)</span>
                <div class="img-id">
                  <img src="../assets/img/img_sample_idcard.jpg" alt="">
                </div>
              </div>

              <div class="col-lg-12 mx-auto mt-4">
                <div class="noticebox">
                  <p class="caution-txt">You may also submit your ID at a LG U+Shop</p> 
                </div>
              </div>
              
            </div>
          </div>
        </section>
      </div>
      <div class="col-lg-8 mx-auto fixed-bottom page-btn">
        <button type="button" class="btn btn-primary w-100 mx-auto">Next</button>
      </div>
    </div>
  </div>
  <!-- END Container -->
  
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script>
    const fileInput = document.getElementById("file");
    const fileNameInput = document.getElementById("file-name");
    const fileBtn = document.getElementById("file-btn");

    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileNameInput.value = fileInput.files[0].name;
      } else {
        fileNameInput.value = "";
        fileNameInput.placeholder = "No file uploaded";
      }
    });
  </script>
</body>

</html>
