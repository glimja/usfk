<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.ico">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <title>USFK</title>
  <!-- CSS Files -->
  <link href="../assets/css/material-kit.css?v=3.0.4" rel="stylesheet" />
  <link href="../assets/css/font.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>

<body class="wireless-sections">
  <div class="overlay" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"></div>
  <div class="container subtoptit">
    <!-- START Navbar : 아래 border만 있을 경우 border-0 클래스 추가 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-0">
      <!-- : 아래 border만 있을 경우 border-0 클래스 추가 -->
      <div class="container border-0">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="javascript:;" target="_blank">
            <img src="../assets/img/arrowleft.png" alt="이전화면이동" />
          </a>
          <h1 class="col-lg-12 ps-2">
            <span class="mb-0 toptit">
              Success 팝업
            </span>
          </h1>
          <!-- <a href="javascript:;" class="navhome"><img src="../assets/img/icon_tophome.svg" alt="" /></a> -->
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- TOP 타이틀 라인만 있을 경우 d-none 클래스 추가 -->
    <div class="container wrapstepbar">
      <div class="row stepbar mx-auto">
        <div class="col active"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
    <!-- //TOP 타이틀 라인만 있을 경우 삭제 -->
  </div>

  <div class="container contents">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      바텀시트 팝업
    </button>

    <!-- Modal -->
    <div class="modal fade bottomsheetpop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content w-100 mx-auto">
          <div class="modal-header">
            <h1 class="modal-title fs-5 w-100 text-center" id="staticBackdropLabel">
              <div class="text-center pb-2">
                <img src="../assets/img/icon_complete.svg" alt="" />
              </div>
              Success
            </h1>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body w-100 text-center">
            The optional plan activation request<br />has been completed.
          </div>
          <div class="modal-footer w-100">
            <!-- <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button> -->
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
