<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.ico">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <title>USFK</title>
  <!-- CSS Files -->
  <link href="../assets/css/material-kit.css?v=3.0.4" rel="stylesheet" />
  <link href="../assets/css/font.css" rel="stylesheet" />
  <link href="../assets/css/style2.css" rel="stylesheet" />
</head>

<body class="wireless-sections">

  <!-- START Container -->
  <div class="container mt-10 mb-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2 class="login-tit">Login</h2>
        <div class="container">
          <div class="row">
            <div class="input-group input-group-static">
              <label for="">User ID</label>
              <input type="text" class="form-control" id="" placeholder="Enter your user ID">
            </div>
            <div class="input-group input-group-static mt-4">
              <label for="">Password</label>
              <input type="password" class="form-control" id="" placeholder="Enter your password">
            </div>
            <div class="mt-5">
              <button type="button" class="btn btn-lg btn-primary w-100">Login</button>
            </div>
            <ul class="login-more">
              <li><a href="#">Find Id</a></li>
              <li><a href="#">Forgot PW</a></li>
            </ul>
          </div>         
        </div>
      </div>
    </div>
  </div>
  <!-- END Container -->

  <script src="../../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
