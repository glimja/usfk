<head>

<body class="wireless-sections">
  <div class="overlay" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"></div>
  <div class="container">
    <!-- START Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="javascript:;" target="_blank">
          <img src="../assets/img/arrowleft.png" alt="이전화면이동" />
        </a>
        <h1 class="col-lg-12 ps-2">
          <span class="mb-0 toptit">
            Edit Device
          </span>
        </h1>
      </div>
    </nav>
    <!-- End Navbar -->

  <!-- START Container -->
  <div class="container mt-5 mb-7">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <section>
          <div class="row">
            <div class="page-tit">
              <h2 class="tit">Update Device Information</h2>
            </div>
          </div>

          <div class="row">
            <div class="input-group input-group-static">
              <label for="">Device MAC Address</label>
              <input type="text" class="form-control" id="" placeholder="Only 'A~F', 'a~f', and '0~9' are allowed" value="00-1A-2B-3C-4D-5E">

            </div>
          </div>

          <div class="row mt-2">
            <div class="mt-2">
              <div class="form-check ps-0">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                  Save as default MAC
                </label>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="input-group input-group-static">
              <label for="">Device Name</label>
              <input type="text" class="form-control" id="" placeholder="Device name (e.g. John's Desktop)">
            </div>
          </div>

          <div class="row mt-4">
            <div class="input-group input-group-static">
              <label for="">Device Type</label>
            </div>
            <ul class="device_list">
              <!-- 선택 시 li에 active -->
              <li class="active"><a href="#">MOBILE/TABLET</a></li>
              <li class=""><a href="#">PC/LAPTOP</a></li>
              <li class=""><a href="#">GAME CONSOLE</a></li>
              <li class=""><a href="#">ETC</a></li>
            </ul>
          </div>


        </section>
        <div class="d-flex mt-5 page-btn">
          <div class="col-4">
            <button type="button" class="btn btn-lg btn-outline-secondary mb-0 w-100">Cancel</button>
          </div>
          <div class="col-8 ps-2">
            <button type="button" class="btn btn-lg btn-primary mb-0 w-100">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END Container -->
  
  <!-- START FOOTER --
  <footer class="footer">
    <div class="container">
      <div class="row wrapinfo">
        <div class="col-lg-12 mx-auto">
          <img src="../assets/img/logofoot.png" alt="LGU+" />
          <dl class="infolist">
            <dt class="tit">CUSTOMER CENTER</dt>
            <dd class="desc">
              <strong class="subtit">TEL</strong><span> : 080-850-1891 / From U.S 011-82-80-850-1891</span>
            </dd>
            <dd class="desc">
              <strong class="subtit">Hours of Operation</strong><span> : 08:00 - 20:00 (Mon to Sun)</span>
            </dd>
            <dd class="desc">
              <strong class="subtit">Email</strong><span> : usfkcscenter@lguplus.co.kr</span>
            </dd>
            <dd class="desc">
              <strong class="subtit">Address</strong><span> : LG U+ Tower, 32, Hangang-daero, Yongsan-Gu, Seoul, Korea</span>
            </dd>
          </dl>
          <div class="col-lg-12 mx-auto text-center wrapcopyrights">
            <span class="mb-0 text-secondary">
              Copyrights 2016 LG Uplus Corp. Alright reserved.
            </span>
          </div>
        </div>
      </div>
    </div>
  </footer>
