<body class="features-sections">
  <div class="container toparea">
    <!-- START Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border0">
      <div class="container">
        <a class="navbar-brand" href="javascript:;" target="_blank">
          <img src="../assets/img/arrowleft.png" alt="이전화면이동" />
        </a>
        <h1 class="col-lg-12 mx-auto text-center ">
          <span class="mb-0 toptit">
            Password 팝업
          </span>
        </h1>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="row stepbar mx-auto">
      <div class="col active"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>

  <div class="container mt-5">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      바텀시트 팝업
    </button>

    <!-- Modal -->
    <div class="modal fade bottomsheetpop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content w-100 mx-auto">
          <div class="modal-header">
            <h1 class="modal-title fs-5 w-100" id="staticBackdropLabel">Password</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body w-100 text-center scroll" style="height: 200px">
            <div class="my-2 text-start">
              <p class="h_tit18 mb-0">Requirements</p>
            </div>
            <ol class="list-group list-group-numbered type2">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  8-50 characters required.
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  Must include a letter, number, and special character.
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  No character repeated more than 3 times (e.g., aaa).
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  No 3+ ascending/descending characters (e.g., abc, 123).
                </div>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
