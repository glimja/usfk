<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.ico">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <title>USFK</title>
  <!-- CSS Files -->
  <link href="../assets/css/material-kit.css?v=3.0.4" rel="stylesheet" />
  <link href="../assets/css/font.css" rel="stylesheet" />
  <link href="../assets/css/style2.css" rel="stylesheet" />
</head>

<body class="features-sections">
  <div class="container toparea">
    <!-- START Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border0">
      <div class="container">
        <a class="navbar-brand" href="javascript:;" target="_blank">
          <img src="../assets/img/arrowleft.png" alt="이전화면이동" />
        </a>
        <h1 class="col-lg-12 mx-auto text-center ">
          <span class="mb-0 toptit">
            1. Your Info
          </span>
        </h1>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="row stepbar mx-auto">
      <div class="col active"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>

  <!-- START Container -->
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <section>
          <div class="row">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="h2tit mb-0">Account Details</h2>
              <span class="fs-14 pointcolor">Page 1/3</span>
            </div>
          </div>
          <div class="container py-4">
            <div class="row">
              <div class="input-group input-group-static required">                
                <label for="">User ID</label>
                <input type="text" class="form-control success" id="" placeholder="Enter your user ID" value="markevans" required>
                <div class="input-btn-group">
                  <button type="button" class="btn btn-delete"><i class="ico-delete"></i></button>
                  <button type="button" class="btn btn-outline-secondary btn-sm rounded-2 mb-0 ">Check</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm rounded-2 mb-0 border-0" disabled>OK!</button>
                </div>
              </div>
              <div class="desc1 mt-1"><span class="desc1info"></span>Please check if your ID is available.</div>
              <div class="desc1 valid mt-1">
                <span class="desc1info"></span>
                This ID is available.
              </div>
              
              <div class="input-group input-group-static mt-4 required" >
                <label for="">
                  Create Password
                  <button class="btn btn-tooltip"><i class="ico-tooltip"></i></button>
                </label>
                <input type="password" class="form-control error" id="" placeholder="8–50 chars, letter + number + symbol" required>
                <div class="input-btn-group">
                  <!-- 비밀번호 보이기 클릭 시 button에 class 'on' 추가 -->
                  <button type="button" class="btn btn-pwd-toggle">
                    <i class="ico-eye-off"></i>
                    <i class="ico-eye-on"></i>
                  </button>
                </div>
              </div>
              <div class="desc1 invalid mt-1">
                <span class="desc1info"></span>
                Please try again.
              </div>
              
              <div class="input-group input-group-static mt-4 required">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" id="" placeholder="Enter the same password again" required>
              </div>
              <div class="input-group input-group-static mt-4 required" >
                <label for="">First Name</label>
                <input type="text" class="form-control" id="" placeholder="Enter your first name" required>
              </div>
              <div class="input-group input-group-static mt-4 required" >
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="" placeholder="Enter your last name" required>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-lg-8 mx-auto fixed-bottom page-btn">
        <button type="button" class="btn btn-primary w-100 mx-auto" disabled>Next</button>
      </div>
    </div>
  </div>
  <!-- END Container -->
  
  <script src="../../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
