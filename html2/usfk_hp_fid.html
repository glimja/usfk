<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.ico">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <title>USFK</title>
  <!-- CSS Files -->
  <link href="../assets/css/material-kit.css?v=3.0.4" rel="stylesheet" />
  <link href="../assets/css/font.css" rel="stylesheet" />
  <link href="../assets/css/style2.css" rel="stylesheet" />
</head>

<body class="features-sections">

  <!-- START Container -->
  <div class="container mt-10 mb-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2 class="login-tit mb-5">ID / PW</h2>
        <div class="container">
          <div class="row">
            <ul class="nav nav-tabs cont-tabs" id="idpwTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="id-tab" data-bs-toggle="tab" data-bs-target="#id-tab-pane" type="button"
                  role="tab" aria-controls="id-tab-pane" aria-selected="true">Find ID</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pw-tab" data-bs-toggle="tab" data-bs-target="#pw-tab-pane" type="button"
                  role="tab" aria-controls="pw-tab-pane" aria-selected="false">Forgot PW</button>
              </li>
            </ul>
            <div class="tab-content" id="idpwTabContent">
              <div class="tab-pane fade show active" id="id-tab-pane" role="tabpanel" aria-labelledby="id-tab" tabindex="0">
                <div class="input-group input-group-static required">
                  <label for="">First Name</label>
                  <input type="text" class="form-control" id="" placeholder="Enter your first name" required>
                </div>
                <div class="input-group input-group-static mt-4 required">
                  <label for="">Last Name</label>
                  <input type="text" class="form-control" id="" placeholder="Enter your last name" required>
                </div>
                <div class="input-group input-group-static mt-4 required">
                  <label for="">Email</label>
                  <input type="text" class="form-control" id="" placeholder="Example@email.com" required>
                </div>
                <div class="mt-5 ">
                  <button type="button" class="btn btn-lg btn-primary w-100" disabled>Find ID</button>
                </div>
              </div>
              <div class="tab-pane fade" id="pw-tab-pane" role="tabpanel" aria-labelledby="pw-tab" tabindex="0">
                <p class="txtinfo1">You will receive the reset link via your email.</p>
                <div class="input-group input-group-static required">
                  <label for="">User ID</label>
                  <input type="text" class="form-control" id="" placeholder="Enter your user ID" required>
                </div>
                <div class="input-group input-group-static mt-4 required">
                  <label for="">First Name</label>
                  <input type="text" class="form-control" id="" placeholder="Enter your first name" required>
                </div>
                <div class="input-group input-group-static mt-4 required">
                  <label for="">Last Name</label>
                  <input type="text" class="form-control" id="" placeholder="Enter your last name" required>
                </div>
                <div class="input-group input-group-static mt-4 required">
                  <label for="">Email</label>
                  <input type="text" class="form-control" id="" placeholder="Example@email.com" required>
                </div>
                <div class="mt-5 ">
                  <button type="button" class="btn btn-lg btn-primary w-100" disabled>Reset Password</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END Container -->

  <script src="../../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
